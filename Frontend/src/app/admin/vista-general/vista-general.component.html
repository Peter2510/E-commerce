<app-adminheader></app-adminheader>

<section class="bg-gray-50 py-8 antialiased dark:bg-gray-900 md:py-12">
    <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
        <!-- Grid de 3 columnas -->
        <div class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
            <!-- Elementos dinÃ¡micos -->
            <div *ngFor="let reporte of reportes" class="rounded-lg border border-gray-200 bg-white p-6 shadow-sm dark:border-gray-700 dark:bg-gray-800">
                <div class="h-56 w-full flex items-center justify-center"> <!-- Cambia h-45 por h-56 o la altura que prefieras -->
                    <p class="text-9xl text-gray-900 dark:text-white">{{ reporte.cantidad }}</p>
                </div>
                <div class="pt-6">
                    <p class="text-lg text-center leading-tight text-gray-900 dark:text-white">
                        {{ reporte.tipo }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
