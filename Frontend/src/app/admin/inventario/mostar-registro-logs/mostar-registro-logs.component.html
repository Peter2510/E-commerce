<div
  *ngIf="this.isVisible"
  class="fixed inset-0 flex items-center justify-center z-50"
>
  <div
    id="popup-modal"
    tabindex="-1"
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center"
  >
    <div
      class="relative bg-white rounded-lg shadow dark:bg-gray-700 w-full max-w-screen-xl"
    >
      <!-- BotÃ³n de cierre del modal -->
      <button
        type="button"
        class="absolute top-3 end-3 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 flex items-center justify-center"
        (click)="cerrar()"
      >
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>

      <div *ngIf="valores?.valores?.length; else soloMostrarMensaje">
        <div class="p-2 md:p-3">
          <div
            class="container mx-auto p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"
          >
            <div
              *ngFor="let valor of valores.valores; let i = index"
              class="bg-gray-800 text-white rounded-lg shadow-md p-4"
            >
              <h2 class="text-lg font-bold mb-2">
                Producto: {{ valores.productosGenerales[i].nombre }}
              </h2>
              <p><strong>Cantidad:</strong> {{ valor.cantidad }}</p>
              <p>
                <strong>Fecha de Ingreso:</strong>
                {{ valor.fechaingreso | date : "short" }}
              </p>
            </div>
          </div>
        </div>
      </div>

      <ng-template #soloMostrarMensaje>
        <div class="flex items-center justify-center h-full">
          <h2 class="text-lg font-bold mb-2 text-center">Sin historial</h2>
        </div>
      </ng-template>

      <!-- Contenido del modal: Editar -->
    </div>
  </div>
</div>
