<app-adminheader />

<section class="text-gray-600 body-font">
  <div
    class="container flex w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end"
  >
    <div class="relative flex-grow w-full">
      <form>
        <div class="flex">
          <label
            for="search-dropdown"
            class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
            >Nombre de empleado</label
          >
          <button
            id="dropdown-button"
            data-dropdown-toggle="dropdown"
            (click)="toggleDropdown()"
            class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-e-0 border-gray-300 dark:border-gray-700 dark:text-white rounded-s-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-300 dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800"
            type="button"
          >
            Tipos de elemento
            <svg
              class="w-2.5 h-2.5 ms-2.5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 10 6"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 4 4 4-4"
              />
            </svg>
          </button>
          <div
            id="dropdown"
            [ngClass]="{ block: isDropdownOpen, hidden: !isDropdownOpen }"
            class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700"
          >
            <ul
              class="py-2 text-sm text-gray-700 dark:text-gray-200"
              aria-labelledby="dropdown-button"
            >
              <!-- ciclo de tipos-->
              <li>
                <a
                  (click)="this.selectItem('Marca')"
                  class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                  >Marca</a
                >
              </li>
              <li>
                <a
                  (click)="this.selectItem('Categoria')"
                  class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                  >Categoria</a
                >
              </li>
            </ul>
          </div>
          <div class="relative w-full">
            <input
              type="search"
              id="search-dropdown"
              class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-e-lg rounded-s-gray-100 rounded-s-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500"
              placeholder="Buscar"
              required
            />
            <button
              type="submit"
              class="absolute top-0 end-0 p-2.5 h-full text-sm font-medium text-white bg-blue-700 rounded-e-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              <svg
                class="w-4 h-4"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
            </button>
          </div>
        </div>
      </form>
    </div>
    <button
      type="button"
      class="text-green-900 bg-white border border-green-300 focus:outline-none hover:bg-green-100 focus:ring-4 focus:ring-green-100 font-medium rounded-lg text-xs px-1.5 py-1.5 me-2 mb-2 dark:bg-green-800 dark:text-white dark:border-green-600 dark:hover:bg-green-700 dark:hover:border-green-600 dark:focus:ring-green-700"
    >
      Creacion categoria
    </button>
    <button
      type="button"
      class="text-green-900 bg-white border border-green-300 focus:outline-none hover:bg-green-100 focus:ring-4 focus:ring-green-100 font-medium rounded-lg text-xs px-1.5 py-1.5 me-2 mb-2 dark:bg-green-800 dark:text-white dark:border-green-600 dark:hover:bg-green-700 dark:hover:border-green-600 dark:focus:ring-green-700"
    >
      Creacion marca
    </button>
  </div>
  <!--todos los elementos-->
  <div class="container px-5 py-24 mx-auto">
    <div *ngIf="this.elementoSeleccionado == 'Marca'; else otraOpcion">
      <h1
        class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white"
      >
        Marcas registradas
      </h1>
      <div class="flex flex-wrap -m-4">
        <div
          class="lg:w-1/4 md:w-1/2 p-4 w-full"
          *ngFor="let item of this.marcastotal(); index as j"
        >
          <div class="h-full p-4 border border-gray-200 rounded-lg">
            <div class="mt-4">
              <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">
                {{ item.nombreMarca }}
              </h3>
              <h2 class="text-gray-900 title-font text-lg font-medium"></h2>
            </div>

            <div class="mt-2">
              <button
                type="button"
                class="text-red-900 bg-white border border-red-300 focus:outline-none hover:bg-red-100 focus:ring-4 focus:ring-red-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-800 dark:text-white dark:border-red-600 dark:hover:bg-red-700 dark:hover:border-red-600 dark:focus:ring-red-700"
                (click)="openModal('eliminar', item)"
              >
                Eliminar
              </button>

              <button
                type="button"
                class="text-yellow-900 bg-white border border-yellow-300 focus:outline-none hover:bg-yellow-100 focus:ring-4 focus:ring-yellow-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-yellow-800 dark:text-white dark:border-yellow-600 dark:hover:bg-yellow-700 dark:hover:border-yellow-600 dark:focus:ring-yellow-700"
                (click)="openModal('editar', item)"
              >
                Editar
              </button>
              <div *ngIf="this.isModalVisible">
                <app-modal-eliminar
                  [idEliminar]="seleccionado"
                  [tipo]="elementoSeleccionado"
                  [isVisible]="isModalVisible"
                  [modalEdicion]="editable"
                  (closeModal)="closeModal()"
                ></app-modal-eliminar>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <ng-template #otraOpcion>
      <h1
        class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white"
      >
        Categorias registradas
      </h1>
      <div class="flex flex-wrap -m-4">
        <div
          class="lg:w-1/4 md:w-1/2 p-4 w-full"
          *ngFor="let item of this.categoria(); index as j"
        >
          <div class="h-full p-4 border border-gray-200 rounded-lg">
            <div class="mt-4">
              <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">
                {{ item.nombreCategoria }}
              </h3>
              <h2 class="text-gray-900 title-font text-lg font-medium"></h2>
            </div>

            <div class="mt-2">
              <button
                type="button"
                class="text-red-900 bg-white border border-red-300 focus:outline-none hover:bg-red-100 focus:ring-4 focus:ring-red-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-800 dark:text-white dark:border-red-600 dark:hover:bg-red-700 dark:hover:border-red-600 dark:focus:ring-red-700"
                (click)="openModal('eliminar', item)"
              >
                Eliminar
              </button>

              <button
                type="button"
                class="text-yellow-900 bg-white border border-yellow-300 focus:outline-none hover:bg-yellow-100 focus:ring-4 focus:ring-yellow-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-yellow-800 dark:text-white dark:border-yellow-600 dark:hover:bg-yellow-700 dark:hover:border-yellow-600 dark:focus:ring-yellow-700"
                (click)="openModal('editar', item)"
              >
                Editar
              </button>
              <div *ngIf="this.isModalVisible">
                <app-modal-eliminar
                  [idEliminar]="seleccionado"
                  [tipo]="elementoSeleccionado"
                  [isVisible]="isModalVisible"
                  [modalEdicion]="editable"
                  (closeModal)="closeModal()"
                ></app-modal-eliminar>
              </div>
            </div>
          </div>
        </div></div
    ></ng-template>
  </div>
