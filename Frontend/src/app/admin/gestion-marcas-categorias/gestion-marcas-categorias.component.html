<app-adminheader />

<section class="body-font text-gray-100">
  <div
    class="container flex w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end"
  >
    <div class="relative flex-grow w-full">
      <form>
        <div class="flex">
          <label
            for="search-dropdown"
            class="mb-2 text-sm font-medium sr-only dark:text-white"
            >Nombre de empleado</label
          >
          <button
            id="dropdown-button"
            data-dropdown-toggle="dropdown"
            (click)="toggleDropdown()"
            class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-e-0 border-gray-300 dark:border-gray-700 dark:text-white rounded-s-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-300 dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800"
            type="button"
          >
            Tipos de elemento
            <svg
              class="w-2.5 h-2.5 ms-2.5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 10 6"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 4 4 4-4"
              />
            </svg>
          </button>
          <div
            id="dropdown"
            [ngClass]="{ block: isDropdownOpen, hidden: !isDropdownOpen }"
            class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 text-black"
          >
            <ul
              class="py-2 text-sm text-black dark:text-gray-200"
              aria-labelledby="dropdown-button"
            >
              <!-- ciclo de tipos-->
              <li>
                <a
                  (click)="this.selectItem('Marca')"
                  class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                  >Marca</a
                >
              </li>
              <li>
                <a
                  (click)="this.selectItem('Categoria')"
                  class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                  >Categoria</a
                >
              </li>
            </ul>
          </div>
          <div class="relative w-full">
            <input
              type="search"
              id="search-dropdown"
              class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-e-lg rounded-s-gray-100 rounded-s-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500"
              placeholder="Buscar"
              required
            />
            <button
              type="submit"
              class="absolute top-0 end-0 p-2.5 h-full text-sm font-medium text-white bg-blue-700 rounded-e-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              <svg
                class="w-4 h-4"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
            </button>
          </div>
        </div>
      </form>
    </div>
    <button
      type="button"
      class="text-green-900 bg-white border border-green-300 focus:outline-none hover:bg-green-100 focus:ring-4 focus:ring-green-100 font-medium rounded-lg text-xs px-1.5 py-1.5 me-2 mb-2 dark:bg-green-800 dark:text-white dark:border-green-600 dark:hover:bg-green-700 dark:hover:border-green-600 dark:focus:ring-green-700"
      data-modal-target="default-modal"
      data-modal-toggle="default-modal"
    >
      Creacion categoria
    </button>
    <button
      type="button"
      class="text-green-900 bg-white border border-green-300 focus:outline-none hover:bg-green-100 focus:ring-4 focus:ring-green-100 font-medium rounded-lg text-xs px-1.5 py-1.5 me-2 mb-2 dark:bg-green-800 dark:text-white dark:border-green-600 dark:hover:bg-green-700 dark:hover:border-green-600 dark:focus:ring-green-700"
      data-modal-target="default-modal-marca"
      data-modal-toggle="default-modal-marca"
    >
      Creacion marca
    </button>
  </div>
  <!--todos los elementos-->
  <div class="container px-5 py-24 mx-auto text-gray-50">
    <div *ngIf="this.elementoSeleccionado == 'Marca'; else otraOpcion">
      <h1
        class="mb-4 text-4xl font-extrabold leading-none tracking-tight md:text-5xl lg:text-6xl dark:text-white"
      >
        Marcas registradas
      </h1>
      <div class="flex flex-wrap -m-4">
        <div
          class="lg:w-1/4 md:w-1/2 p-4 w-full text-black"
          *ngFor="let item of this.marcastotal(); index as j"
        >
          <div class="h-full p-4 border border-gray-200 rounded-lg bg-white">
            <a class="block relative h-48 rounded overflow-hidden">
              <img
                alt="ecommerce"
                class="transition duration-1000 transform hover:scale-105 object-cover object-center w-full h-full block"
                height="260"
                width="420"
                [src]="item.imagen?.[0]?.url"
              />
            </a>
            <div class="mt-4">
              <h3 class="text-black text-xs tracking-widest title-font mb-1">
                {{ item.nombreMarca }}
              </h3>
              <h2 class="text-gray-900 title-font text-lg font-medium"></h2>
            </div>

            <div class="mt-2">
              <button
                type="button"
                class="text-red-900 bg-white border border-red-300 focus:outline-none hover:bg-red-100 focus:ring-4 focus:ring-red-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-800 dark:text-white dark:border-red-600 dark:hover:bg-red-700 dark:hover:border-red-600 dark:focus:ring-red-700"
                (click)="openModal('eliminar', item)"
              >
                Eliminar
              </button>

              <button
                type="button"
                class="text-yellow-900 bg-white border border-yellow-300 focus:outline-none hover:bg-yellow-100 focus:ring-4 focus:ring-yellow-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-yellow-800 dark:text-white dark:border-yellow-600 dark:hover:bg-yellow-700 dark:hover:border-yellow-600 dark:focus:ring-yellow-700"
                (click)="openModal('editar', item)"
              >
                Editar
              </button>
              <div *ngIf="this.isModalVisible">
                <app-modal-eliminar
                  [idEliminar]="seleccionado"
                  [tipo]="elementoSeleccionado"
                  [isVisible]="isModalVisible"
                  [modalEdicion]="editable"
                  (closeModal)="closeModal()"
                ></app-modal-eliminar>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <ng-template #otraOpcion>
      <h1
        class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white"
      >
        Categorias registradas
      </h1>
      <div class="flex flex-wrap -m-4">
        <div
          class="lg:w-1/4 md:w-1/2 p-4 w-full"
          *ngFor="let item of this.categoria(); index as j"
        >
          <div class="h-full p-4 border border-gray-200 rounded-lg bg-white">
            <a class="block relative h-48 rounded overflow-hidden">
              <img
                alt="ecommerce"
                class="transition duration-1000 transform hover:scale-105 object-cover object-center w-full h-full block"
                height="260"
                width="420"
                [src]="item.imagen?.[0]?.url"
              />
            </a>
            <div class="mt-4">
              <h3 class="text-black text-xs tracking-widest title-font mb-1">
                {{ item.nombreCategoria }}
              </h3>
              <h2 class="text-gray-100 title-font text-lg font-medium"></h2>
            </div>

            <div class="mt-2">
              <button
                type="button"
                class="text-red-900 bg-white border border-red-300 focus:outline-none hover:bg-red-100 focus:ring-4 focus:ring-red-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-800 dark:text-white dark:border-red-600 dark:hover:bg-red-700 dark:hover:border-red-600 dark:focus:ring-red-700"
                (click)="openModal('eliminar', item)"
              >
                Eliminar
              </button>

              <button
                type="button"
                class="text-yellow-900 bg-white border border-yellow-300 focus:outline-none hover:bg-yellow-100 focus:ring-4 focus:ring-yellow-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-yellow-800 dark:text-white dark:border-yellow-600 dark:hover:bg-yellow-700 dark:hover:border-yellow-600 dark:focus:ring-yellow-700"
                (click)="openModal('editar', item)"
              >
                Editar
              </button>
              <div *ngIf="this.isModalVisible">
                <app-modal-eliminar
                  [idEliminar]="seleccionado"
                  [tipo]="elementoSeleccionado"
                  [isVisible]="isModalVisible"
                  [modalEdicion]="editable"
                  (closeModal)="closeModal()"
                ></app-modal-eliminar>
              </div>
            </div>
          </div>
        </div></div
    ></ng-template>
  </div>

  <!--aca va un modal categorias-->
  <div
    id="default-modal"
    tabindex="-1"
    aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
  >
    <div class="relative p-4 w-full max-w-2xl max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <!-- Modal header -->
        <div
          class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
        >
          <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
            Creacion de categoria
          </h3>
          <button
            type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
            data-modal-hide="default-modal"
          >
            <svg
              class="w-3 h-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
            <span class="sr-only">Cancelar</span>
          </button>
        </div>
        <!-- Modal body -->
        <div class="p-4 md:p-5 space-y-4">
          <div class="w-full md:w-1/1 pr-4">
            <label for="full-name" class="leading-7 text-sm text-gray-600"
              >Ingrese nombre de categoria</label
            >
            <input
              type="text"
              id="full-name"
              name="categoria"
              class="peer invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-500 w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-transparent focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              [(ngModel)]="this.nuevoNombreCategoria"
            />
            <span
              class="mt-2 hidden text-sm text-red-500 peer-[&:not(:placeholder-shown):not(:focus):invalid]:block"
            >
              Ingrese este es obligatorio
            </span>
          </div>
        </div>
        <!-- Modal footer -->
        <div
          class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600"
        >
          <button
            data-modal-hide="default-modal"
            type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            (click)="this.crearCategoria()"
          >
            Crear
          </button>
          <button
            data-modal-hide="default-modal"
            type="button"
            class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
          >
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!--creacion de marcas
  
  
  -->

  <div
    id="default-modal-marca"
    tabindex="-1"
    aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
  >
    <div class="relative p-4 w-full max-w-2xl max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <!-- Modal header -->
        <div
          class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
        >
          <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
            Creacion de marcas
          </h3>
          <button
            type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
            data-modal-hide="default-modal-marca"
          >
            <svg
              class="w-3 h-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
            <span class="sr-only">Cancelar</span>
          </button>
        </div>
        <!-- Modal body -->
        <div class="p-4 md:p-5 space-y-4">
          <div class="w-full md:w-1/1 pr-4">
            <label for="full-name" class="leading-7 text-sm text-gray-600"
              >Ingrese nombre de marca</label
            >
            <input
              type="text"
              id="full-name"
              name="marca"
              class="peer invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-500 w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-transparent focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              [(ngModel)]="this.nuevoNombreMarca"
            />
            <span
              class="mt-2 hidden text-sm text-red-500 peer-[&:not(:placeholder-shown):not(:focus):invalid]:block"
            >
              Ingrese este es obligatorio
            </span>
          </div>
        </div>
        <!-- Modal footer -->
        <div
          class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600"
        >
          <button
            data-modal-hide="default-modal-marca"
            type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            (click)="this.crearMarca()"
          >
            Crear
          </button>
          <button
            data-modal-hide="default-modal-marca"
            type="button"
            class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
          >
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
