<app-adminheader />

<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap -m-4">
      <div
        class="container flex w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end"
      >
        <div class="relative flex-grow w-full">
          <label for="full-name" class="leading-7 text-sm text-gray-600"
            >Nombre del producto</label
          >
          <input
            type="text"
            id="full-name"
            name="full-name"
            class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-transparent focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
          />
        </div>
        <button
          type="button"
          class="text-blue-900 bg-white border border-blue-300 focus:outline-none hover:bg-blue-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
        >
          Busqueda
        </button>

        <button
          type="button"
          class="text-green-900 bg-white border border-green-300 focus:outline-none hover:bg-green-100 focus:ring-4 focus:ring-green-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-800 dark:text-white dark:border-green-600 dark:hover:bg-green-700 dark:hover:border-green-600 dark:focus:ring-green-700"
        >
          Creacion
        </button>
      </div>
      <div
        class="lg:w-1/4 md:w-1/2 p-4 w-full"
        *ngFor="
          let producto of this.servicioProducto.productos();
          index as i;
          first as isFirst
        "
      >
        <div class="h-full p-4 border border-gray-200 rounded-lg">
          <a class="block relative h-48 rounded overflow-hidden">
            <img
              alt="ecommerce"
              class="transition duration-1000 transform hover:scale-105 object-cover object-center w-full h-full block"
              height="260"
              width="420"
              [src]="producto.url_imagenes[0].url"
            />
          </a>
          <div class="mt-4">
            <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">
              categotia
            </h3>
            <h2 class="text-gray-900 title-font text-lg font-medium">
              {{ producto.nombre }}
            </h2>
            <p class="mt-1">
              {{ producto.precio | currency : "Q" }}
            </p>
            <div class="flex flex-wrap gap-2 mt-4">
              <button
                type="button"
                class="text-blue-900 bg-white border border-blue-300 focus:outline-none hover:bg-blue-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
              >
                Busqueda
              </button>
              <button
                type="button"
                class="text-yellow-900 bg-white border border-yellow-300 focus:outline-none hover:bg-yellow-100 focus:ring-4 focus:ring-yellow-100 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-yellow-800 dark:text-white dark:border-yellow-600 dark:hover:bg-yellow-700 dark:hover:border-yellow-600 dark:focus:ring-yellow-700"
                routerLink="/admin/gestionProductosEspecifico/{{ i }}"
              >
                Edicion
              </button>
              <button
                type="button"
                class="text-red-900 bg-white border border-red-300 focus:outline-none hover:bg-red-100 focus:ring-4 focus:ring-red-100 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-red-800 dark:text-white dark:border-red-600 dark:hover:bg-red-700 dark:hover:border-red-600 dark:focus:ring-red-700"
              >
                Eliminacion
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
