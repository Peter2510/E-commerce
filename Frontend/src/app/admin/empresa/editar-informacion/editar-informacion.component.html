<app-adminheader />
<div *ngIf="this.servicioEmpresa.infoEmpresa()">
  <section class="text-gray-600 body-font">
    <div
      class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center"
    >
      <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
        <p class="sm:text-4xl text-3xl mb-4 font-medium text-gray-100 text-center">
        Información de la empresa
        </p>
        <img
          class="object-cover object-center rounded"
          alt="hero"
          [src]="this.servicioEmpresa.infoEmpresa().imagen.url"
        />
      </div>
      <div
        class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center"
      >
        <p
          class="sm:text-4xl text-3xl mb-4 font-medium text-gray-100"
        >
          {{ this.servicioEmpresa.infoEmpresa().nombre }}
          <br class="hidden lg:inline-block" />
      </p>
        <p class="mb-8 leading-relaxed text-gray-300 text-xl">
          {{ this.servicioEmpresa.infoEmpresa().direccion }}
        </p>
        <div class="flex justify-center">
          <button
            class="inline-flex text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded text-lg"
            routerLink="/admin/edicionEmpresa"
          >
            Editar
          </button>
        </div>
      </div>
    </div>
  </section>
</div>

<div *ngIf="!this.servicioEmpresa.infoEmpresa()">
  <section class="text-gray-600 body-font relative">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col text-center w-full mb-12">
        <h1
          class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900"
        >
          Ingreso de datos de la empresa
        </h1>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
          Aca puede ingresar la informacion basica de la empresa
        </p>
      </div>
      <div class="lg:w-1/2 md:w-2/3 mx-auto">
        <div class="flex flex-wrap -m-2">
          <div class="p-2 w-1/2">
            <div class="relative">
              <label for="name" class="leading-7 text-sm text-gray-600"
                >Nombre</label
              >
              <input
                type="text"
                id="name"
                name="name"
                [(ngModel)]="this.nombre"
                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
          </div>
          <div class="p-2 w-1/2">
            <div class="relative">
              <label for="email" class="leading-7 text-sm text-gray-600"
                >Imagen</label
              >
              <input
                type="file"
                id="imagen"
                name="imagen"
                (change)="onFileSelected($event)"
                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
          </div>
          <div class="p-2 w-full">
            <div class="relative">
              <label for="message" class="leading-7 text-sm text-gray-600"
                >Direccion</label
              >
              <textarea
                id="message"
                name="message"
                [(ngModel)]="this.direccion"
                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"
              ></textarea>
            </div>
          </div>
          <div class="p-2 w-full">
            <button
              class="flex mx-auto text-white bg-blue-500 border-0 py-2 px-8 focus:outline-none hover:bg-blue-600 rounded text-lg"
              (click)="this.crearTienda()"
            >
              Ingresar Información
            </button>
          </div>
          <div
            class="p-2 w-full pt-8 mt-8 border-t border-gray-200 text-center"
          ></div>
        </div>
      </div>
    </div>
  </section>
</div>
