<app-adminheader />

<div class="max-w-7xl mx-auto p-4 md:p-5">
  <p class="text-2xl text-gray-50 dark:text-white text-center">
    Editar información de la empresa
  </p>
  <!-- Campos de edición -->
  <div class="flex-col">
    <div class="relative mb-4 flex flex-wrap space-y-4">
      <div class="w-full md:w-1/1 pr-4">
        <label
          for="nombre"
          class="block mb-2 text-sm font-medium text-gray-50 dark:text-white"
        >
          Nombre
        </label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
          required
          [(ngModel)]="this.nombre"
          value="{{ this.servicioEmpresa.infoEmpresa().nombre }}"
        />
      </div>

      <div class="w-full md:w-1/1 pr-4">
        <label
          for="message"
          class="block mb-2 text-sm font-medium text-gray-50 dark:text-white"
          >Direccion</label
        >
        <textarea
          id="message"
          rows="4"
          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          [(ngModel)]="this.direccion"
          value="{{ this.servicioEmpresa.infoEmpresa().direccion }}"
        ></textarea>
      </div>
      <!-- Imagen actual -->
      
    <div>
      <p>Imagen Actual</p>
      <img
      class="object-cover object-center rounded h-32 w-32"
      alt="hero"
      [src]="this.servicioEmpresa.infoEmpresa().imagen.url"
      />
    </div>
      
      
      <div class="w-full md:w-1/1 pr-4">
        <label
          class="block mb-2 text-sm font-medium text-gray-50 dark:text-white"
          for="file_input"
          >Selecciona una imagen si quires editar la actual</label
        >
        <input
          class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
          id="file_input"
          type="file"
          (change)="onFileSelected($event)"
        />
      </div>
      <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700" />
      <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700" />

      <div class="w-full md:w-1/1 pr-4">
        <label
          for="nombre"
          class="block mb-2 text-sm font-medium text-gray-50 dark:text-white"
        >
          Para confirmar ingresa tu contrasenia de usuario
        </label>
        <input
          type="password"
          id="password"
          name="password"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
          required
          [(ngModel)]="this.password"
        />
      </div>
    </div>
  </div>

  <button
    type="submit"
    class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    (click)="
      this.editar(
        this.servicioEmpresa.infoEmpresa().id,
        this.servicioEmpresa.infoEmpresa().urlLogo
      )
    "
  >
    Guardar cambios
  </button>
</div>
