<header class="text-gray-600 body-font">
  <div
    class="container mx-auto flex flex-wrap p-2 flex-col md:flex-row items-center"
  >
    <nav class="flex lg:w-2/5 flex-wrap items-center text-xs md:ml-auto">
      <div
        *ngFor="let item of this.servicioPermisos.permisosUsuarioIngresado()"
      >
        <div *ngIf="item.id == 1; else permiso2">
          <a
            class="mr-2 hover:text-gray-900"
            routerLink="/admin/gestionProductos"
          >
            Gestion de productos
          </a>
        </div>
        <ng-template #permiso2>
          <div *ngIf="item.id === 3; else permiso3">
            <a
              class="mr-2 hover:text-gray-900"
              routerLink="/admin/gestionInventario"
            >
              Gestion de inventario
            </a>
          </div>
        </ng-template>
        <ng-template #permiso3>
          <div *ngIf="item.id === 2; else permiso4">
            <a
              class="mr-2 hover:text-gray-900"
              routerLink="/admin/gestionMarcasCategorias"
            >
              Gestion de Marcas y categorias
            </a>
          </div>
        </ng-template>
        <ng-template #permiso4>
          <div *ngIf="item.id === 4">
            <a
              class="mr-2 hover:text-gray-900"
              routerLink="/admin/gestionEnvios"
            >
              Gestion de Envios
            </a>
          </div>
        </ng-template>
      </div>
    </nav>
    <a
      class="flex order-first lg:order-none lg:w-1/5 title-font font-medium items-center text-gray-900 lg:items-center lg:justify-center mb-4 md:mb-0"
      routerlink="/admin"
    >
      <!-- <div *ngIf="!this.servicioTienda.infoEmpresa().nombre; else conLogo">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          class="w-8 h-8 text-white p-1 bg-blue-500 rounded-full"
          viewBox="0 0 24 24"
        >
          <path
            d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
          ></path>
        </svg>
      </div> -->
      <img
        [src]="this.servicioTienda.infoEmpresa().imagen.url"
        alt="comer"
        width="100"
        height="100"
      />
      <!-- <ng-template #conLogo>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          class="w-8 h-8 text-white p-1 bg-blue-500 rounded-full"
          viewBox="0 0 24 24"
        >
          <path
            d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
          ></path>
        </svg>
      </ng-template> -->

      <span class="ml-2 text-lg">{{
        this.servicioTienda.infoEmpresa()
          ? this.servicioTienda.infoEmpresa().nombre
          : "E-commerce"
      }}</span>
    </a>

    <div class="siEsUsuario" *ngIf="this.usuario.idTipoUsuario === 1">
      <nav>
        <a class="mr-2 hover:text-gray-900" routerLink="/admin/gestionRoles">
          Gestion de usuarios
        </a>
        <a class="mr-2 hover:text-gray-900" routerLink="/admin/gestionEmpresa">
          Gestion de Empresa
        </a>
        <a class="mr-2 hover:text-gray-900" routerLink="/admin/reportes">
          Reportes
        </a>
      </nav>
    </div>

    <div class="md:w-1/6 inline-flex">
      <button
        class="inline-flex items-center bg-gray-100 border-0 py-1 px-2 focus:outline-none hover:bg-gray-200 rounded text-xs mt-4 md:mt-0"
        (click)="this.cerrarSesion()"
      >
        Cerrar Sesion
        <svg
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          class="w-4 h-4 ml-1"
          viewBox="0 0 24 24"
        >
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>
  </div>
</header>
