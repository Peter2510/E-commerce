<header class="text-gray-600 body-font">
  <div
    class="container mx-auto flex flex-wrap p-2 flex-col md:flex-row items-center"
  >
    <nav class="flex lg:w-2/5 flex-wrap items-center text-xs md:ml-auto">
      <a class="mr-2 hover:text-gray-900" routerLink="/admin/gestionProductos">
        Gestion de productos
      </a>
      <a class="mr-2 hover:text-gray-900" routerLink="/admin/gestionInventario">
        Gestion de inventario
      </a>
      <a class="mr-2 hover:text-gray-900" routerLink="/admin/gestionRoles">
        Gestion de usuarios
      </a>
      <a
        class="mr-2 hover:text-gray-900"
        routerLink="/admin/gestionMarcasCategorias"
      >
        Gestion de Marcas y categorias
      </a>
      <a
        class="mr-2 hover:text-gray-900"
        routerLink="/admin/reportes"
      >
        Reportes
      </a>
    </nav>
    <a
      class="flex order-first lg:order-none lg:w-1/5 title-font font-medium items-center text-gray-900 lg:items-center lg:justify-center mb-4 md:mb-0"
      routerlink="/admin"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        class="w-8 h-8 text-white p-1 bg-blue-500 rounded-full"
        viewBox="0 0 24 24"
      >
        <path
          d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
        ></path>
      </svg>
      <span class="ml-2 text-lg">Ecommerce</span>
    </a>

    <nav>
      <a class="mr-2 hover:text-gray-900" routerLink="/admin/gestionEnvios">
        Gestion de Envios
      </a>
    </nav>
    <div class="md:w-1/6 inline-flex">
      <button
        class="inline-flex items-center bg-gray-100 border-0 py-1 px-2 focus:outline-none hover:bg-gray-200 rounded text-xs mt-4 md:mt-0"
        (click)="this.cerrarSesion()"
      >
        Button
        <svg
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          class="w-4 h-4 ml-1"
          viewBox="0 0 24 24"
        >
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>
  </div>
</header>
