<div class="container mx-auto p-6">
  <div *ngIf="producto" class="bg-gray-200	 p-6 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-4 text-gray-900 text-center">{{ producto.nombre }}</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Galería de Imágenes -->
      <div>
        <img [src]="imagenPrincipal" alt="{{ producto.nombre }}" class="w-full h-96 object-cover rounded-lg mb-4 shadow-md">
        <div *ngIf="imagenes.length > 1" class="grid grid-cols-3 gap-2">
          <img *ngFor="let imagen of imagenes" [src]="imagen" alt="{{ producto.nombre }}"
               class="w-full h-24 object-cover rounded-lg cursor-pointer hover:opacity-75 transition transform hover:scale-105"
               (click)="setMainImage(imagen)">
        </div>
      </div>

      <!-- Detalles del Producto -->
      <div class="flex flex-col justify-between">
        <!-- Categoría y Descripción -->
        <div>
          <p class="text-lg font-medium text-blue-600 mb-2">{{ producto.categoria }}</p>
          <p class="text-md text-gray-600 mb-4">{{ producto.descripcion }}</p>
          <p class="text-md text-gray-600 mb-4">
            <span class="font-bold">Disponibilidad:</span>
            <span [ngClass]="producto.minimoInventario > 0 ? 'text-green-600' : 'text-red-600'">
              {{ producto.minimoInventario > 0 ? producto.minimoInventario + ' en stock' : 'Agotado' }}
            </span>
          </p>
        </div>

        <!-- Precio -->
        <div>
          <p class="text-2xl font-semibold text-gray-900 mb-6">Q.{{ producto.precio }}</p>
          <button (click)="agregarCarrito()" 
                  [disabled]="producto.minimoInventario === 0" 
                  class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-500 transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
            Agregar al carrito
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
