<div class="bg-gray-100 min-h-screen p-6 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <div class="flex flex-col items-center">
        <img
          class="w-24 h-24 rounded-full mb-4"
          src="https://via.placeholder.com/150"
          alt="User Avatar"
        />
        <h2 class="text-2xl font-semibold text-gray-800 mb-2">{{usuario.persona?.nombre}}</h2>
        <p class="text-gray-600 mb-4">{{usuario.nombreUsuario}}</p>
        <p class="text-gray-700 mb-6 text-center">
          A brief description or bio about the user goes here. It can be a couple of lines long.
        </p>
        <button class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-500 transition">
          Edit Profile
        </button>
      </div>
    </div>
</div>
<div class="w-full max-w-lg bg-white rounded-lg p-8 shadow-lg transition-shadow">
  <h2 class="text-3xl font-bold mb-6 text-gray-800">Editar Perfil</h2>
  <form>
      <!-- Nombre -->
      <div class="mb-5">
          <label for="nombre" class="block text-gray-700 font-semibold mb-2">Nombre</label>
          <input type="text" id="nombre" name="nombre" class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Tu nombre">
      </div>

      <!-- Correo Electrónico -->
      <div class="mb-5">
          <label for="correo" class="block text-gray-700 font-semibold mb-2">Correo Electrónico</label>
          <input type="email" id="correo" name="correo" class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Tu correo electrónico">
      </div>

      <!-- Contraseña -->
      <div class="mb-5">
          <label for="contraseña" class="block text-gray-700 font-semibold mb-2">Contraseña</label>
          <input type="password" id="contraseña" name="contraseña" class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Tu contraseña">
      </div>

      <!-- Dirección -->
      <div class="mb-5">
          <label for="direccion" class="block text-gray-700 font-semibold mb-2">Dirección</label>
          <input type="text" id="direccion" name="direccion" class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Tu dirección">
      </div>

      <!-- Botón de Enviar -->
      <div class="flex items-center justify-end">
          <button type="submit" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-transform transform hover:scale-105">Guardar Cambios</button>
      </div>
  </form>
</div>
