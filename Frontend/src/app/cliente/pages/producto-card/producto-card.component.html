<a [routerLink]="['/cliente/producto', product.id]" class="flex flex-col h-full content-color">
    <img [src]="product.url_imagenes[0].url" alt="{{ product.nombre }}" class="w-full h-48 object-cover">
    <div class="p-4 flex-grow flex flex-col justify-between">
      <div class="flex-grow">
        <p class="text-gray-300 mt-1">{{ product.categoria.nombreCategoria }}</p>
        <p class="text-gray-300 mt-1">{{ product.marca.nombreMarca }}</p>
        <p class="text-xl font-medium text-gray-50 truncate">{{ product.nombre }}</p>
      </div>
      <div class="mt-4 flex items-center justify-between">
        <span class="text-lg font-semibold text-gray-800">Q.{{ product.precio }}</span>
        <button
        *ngIf="product.inventario !== null"
        [disabled]="product.inventario === null "
        (click)="agregarCarrito(product)" 
        class="bg-lime-700 text-white px-4 py-2 rounded-lg hover:bg-lime-600 transition">
          Agregar al carrito
        </button>
      </div>
    </div>
  </a>
