<a [routerLink]="['/cliente/producto', product.id]" class="flex flex-col h-full content-color">
    <img [src]="product.url_imagenes[0].url" alt="{{ product.nombre }}" class="w-full h-48 object-cover">
    <div class="p-4 flex-grow flex flex-col justify-between">
      <div class="flex-grow">
        <h3 class="text-lg font-medium text-gray-800 truncate">{{ product.nombre }}</h3>
        <p class="text-gray-600 mt-1">{{ product.categoria.nombreCategoria }}</p>
      </div>
      <div class="mt-4 flex items-center justify-between">
        <span class="text-lg font-semibold text-gray-800">{{ product.precio | currency }}</span>
        <button
        *ngIf="product.inventario !== null && product.inventario!.cantidadtotal >= 1"
        [disabled]="product.inventario === null || product.inventario?.cantidadtotal == 0 "
        (click)="agregarCarrito(product)" 
        class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-500 transition">
          Agregar al carrito
        </button>
      </div>
    </div>
  </a>
