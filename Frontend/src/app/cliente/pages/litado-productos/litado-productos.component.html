<div class="bg-gray-100 min-h-screen p-6">
  <div class="container mx-auto">
    <h1 class="text-3xl font-semibold mb-8 text-center">Listado de productos</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <div *ngFor="let product of products" class="bg-white rounded-lg shadow-lg overflow-hidden">
        <a [routerLink]="['/cliente/producto', product.id]"> <!-- Enlace al detalle del producto -->
          <img [src]="product.imageUrl" alt="{{ product.nombre }}" class="w-full h-48 object-cover">
        
        <div class="p-4">
          <h2 class="text-lg font-medium text-gray-800">{{ product.nombre }}</h2>
          <p class="text-gray-600 mt-2">{{ product.descripcion }}</p>
          <div class="flex items-center justify-between mt-4">
            <span class="text-lg font-semibold text-gray-800">{{ product.precio | currency }}</span>
            <button class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-500 transition">
              Agregar al carrito
            </button>
          </div>
        </div>
      </a>
      </div>
    </div>
  </div>
</div>
