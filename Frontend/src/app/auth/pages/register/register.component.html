<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Formulario de Registro</h2>
        <form (ngSubmit)="cambiar()" >
            <div class="mb-4">
                <label for="nombre" class="block text-gray-700 font-medium mb-2">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div class="mb-4">
                <label for="correo" class="block text-gray-700 font-medium mb-2">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div class="mb-4">
                <label for="nit" class="block text-gray-700 font-medium mb-2">NIT</label>
                <input type="text" id="nit" name="nit" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div class="mb-4">
                <label for="direccion" class="block text-gray-700 font-medium mb-2">Dirección</label>
                <input type="text" id="direccion" name="direccion" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div class="mb-6">
                <label for="forma_pago" class="block text-gray-700 font-medium mb-2">Forma de Pago</label>
                <select id="forma_pago" name="forma_pago" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <option value="recoger">Recoger en tienda</option>
                    <option value="entrega">Entrega a domicilio</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2" >
                Continuar
            </button>
        </form>
    </div>
    <div *ngIf = "mostrar">
        <div class="min-h-screen flex items-center justify-center bg-gray-900">
            <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-sm">
              <h2 class="text-3xl font-bold text-center text-white mb-8">Login</h2>
              
              <form>
            <div class="mb-6">
              <label class="block text-gray-300 text-sm font-medium mb-2" for="email">Email</label>
              <input type="text" id="username" placeholder="Ingrese su username" required 
                class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
          
            <div class="mb-6">
              <label class="block text-gray-300 text-sm font-medium mb-2" for="password">Password</label>
              <input type="password" id="password" placeholder="Enter your password" required 
                class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <button type="submit" 
              class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
              Login
            </button>
              </form>
            </div>
          </div>
    </div>
</body>
